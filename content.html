<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Blog</title>
		<link rel="stylesheet" type="text/css" href="style/reset.css">
		<link rel="stylesheet" type="text/css" href="style/main.css">
	</head>

	<body>
		<div id="container">
			<header id="header">
				这个是总的最大的header，可以用来放导航栏和logo
			</header>


			<div id="wrapper">

			
			<article class="article">
				<div>
					<header class="pageTitle">
						This is my example Title
					</header>
					<div class="post_meta">
						<span class="post_time"></span>
						<span class="post_comment"></span>
						<span class="view"></span>
						<span></span>
					</div>


					<section>
						<h2>用H3的话，可以用Arctext中的Example来表示</h2>

						<p>用来写正文之类</p>

						<blockquote class="a">
						    <h4>This h2</h4>
							<p>世界上只有一种真正的英雄主义,就是认清了生活的真相后还依然热爱它。
							</p>
							<p class="source">From <em>罗曼罗兰</em></p>

						</blockquote>

						<div class="code">
							<pre>
								<h4>Example 1</h4>
								<p>JS and HTML Code</p>
								<code></code>
							</pre>
				</div>

					</section>

				</div>

				
			</article>

			</div>
		</div>
	</body>
</html>
